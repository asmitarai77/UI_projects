<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>land Owners</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- this is land owner section -->

    <section class="land-owner">
        <div class="land-owner-container container">
            <div class="land-body">
                <div class="land-content">
                    <div class="land-header">
                        <strong>For Land Owners</strong>
                        <p>(For land owners, who are willing to sell their land/develop properties on joint venture basis.)</p>
                    </div>
                    <div class="land-name">
                        <label for="land-form" class="">Name of the land owner</label>
                        <input type="text" class="land-form" placeholder="Name of the land owner">
                    </div>
                    <div class="land-name">
                        <label for="mobile-form" class="">Mobile Number</label>
                        <input type="text" class="land-form" placeholder="Mobile Number">
                    </div>
                    <div class="land-name">
                        <label for="email-form" class="">Email Address</label>
                        <input type="text" class="email-form land-form" placeholder="Email Address">
                    </div>
                    <div class="land-name">
                        <label for="textarea">Land Location</label>
                        <textarea name="textarea" class="land-textarea land-form" cols="6" placeholder="Land Location"></textarea>
                    </div>    
                    
                    <div class="land-extend">
                        <div class="extend-label">
                            <label for="extend-form">Land Extend in (Acres/Grounds)</label>
                        </div>
                        <div class="extend-form">
                            <input type="text" placeholder="Extend" class="land-form">
                            <select name="select" class="extend-option land-form">
                                <option value="">Acre</option>
                                <option value="">Ground</option>
                            </select>
                        </div>
                    </div>
                    <div class="land-submit">
                        <a href="#">Submit</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- end of land owner section -->
    
</body>
</html>
